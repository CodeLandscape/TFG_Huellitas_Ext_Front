<nav aria-label="Page navigation example" *ngIf="total>0">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="actual === 0">
      <button class="page-link" aria-label="Previous"
              [disabled]="actual === 0"
              (click)="goToPage( actual-1 )">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </button>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="page-1 === actual">
      <button class="page-link" [disabled]="page-1 === actual"
              (click)="goToPage(page-1)">{{ page > 0 ? page : "..." }}
      </button>
    </li>
    <li class="page-item" [class.disabled]="actual === total-1">
      <button class="page-link" aria-label="Next"
              [disabled]="actual === total-1"
              (click)="goToPage(actual+1 )">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </button>
    </li>
  </ul>
</nav>
